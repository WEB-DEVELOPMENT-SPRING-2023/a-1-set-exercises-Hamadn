<!--Boilerplate for html files to let the browser know that it is an html file-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Title tag to give the title to the webpage which is displayed in the browser tab-->
        <title>Alan Partridge's Soundboard Extended</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Linking css file for the styling of the webpage-->
        <link href="style.css" rel="stylesheet">
        <!--Linking the font awesome javascript file for the icons to appear on the webpage-->
        <script src="https://kit.fontawesome.com/34cc1d3744.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--textarea tag with span of 20 rows and 40 columns and an id of name "text" to display an area where the user can write text-->
        <textarea rows="20" cols="40" id="text"></textarea>
        <!--button tag with an id of name "tts" to display a button on the webpage-->
        <button id="tts">Say It</button>
        <!--div tag to represent a division in the webpage-->
        <div>
            <!--header tag with h1 nested in it to display the heading of the webpage-->
        <header>
            <h1>Alan Partridge's Soundboard</h1>
        </header>
        <!--button tag to display a button which executes certain functions when they are clicked-->
        <button onclick="sound1.play()">1<br>Dan</button>
        <button onclick="sound2.play()">2<br>Ah-Ha</button>
        <button onclick="sound3.play()">3<br>Email Of The Evening</button>
        <button onclick="sound4.play()">4<br>Back Of The Net</button>
        <button onclick="sound5.play()">5<br>I Ate Scotch Egg</button>
        <button onclick="sound6.play()">6<br>Hello Partridge</button>
        <button onclick="sound7.play()">7<br>Bang Out Of Order</button>
        <button onclick="sound8.play()">8<br>I'm confused</button>
        <button onclick="sound9.play()">9<br>Oh my God</button>
        </div>
        <!--buttoon tag which wwhen clicked moves to next page-->
        <button class="arrow" id="right" onclick="location.href = 'index2.html'; "><i class="fa-solid fa-arrow-right-long"></i></button>
        <!--Linking the javascript file for the function of the website-->
        <script src="index.js"></script>
    </body>
</html>
