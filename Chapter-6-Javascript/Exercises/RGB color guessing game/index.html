<!--Boilerplate for html to let the browser know this is an html file-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Linking the css file for styling of the webpage-->
    <link rel="stylesheet" href="style.css">
    <!--Title tag to display the title of the webpage in the browser tab-->
    <title>Guess The Color</title>
  </head>
  <body>
    <!--div tag with a class named "head" to represent a division in the webpage-->
    <div class="head">
      <!--h1 tag to display the heading of the webpage-->
      <h1>RGB Color Guessing Game</h1>
      <!--h1 tag with an id named "color-code" to display a heading-->
      <h1 id="color-code"></h1>
      <!--h1 tag to display the heading of the webpage-->
      <h1>Guess The Color!</h1>
    </div>
    <!--div tag with a class named "mid" to represent a division in the webpage-->
    <div class="mid">
      <!--h1 tag with an id named "result" to display a heading-->
      <h1 id="result"></h1>
      <!--h4 tag with a span tag nested in it to display a heading-->
      <h4>Score: <span id="score"></span></h4>
    </div>
    <!--div tag with an id named "options-container" to represent a division in the webpage-->
    <div id="options-container"></div>
    <!--Linking the javascript file for the functionality of the webpage-->
    <script src="index.js"></script>
  </body>
</html>
