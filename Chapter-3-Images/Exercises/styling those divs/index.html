<!--Boilerplate for html file to let the browser know that it is an html file-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Linking two css stylesheets for the styling of the webpage-->
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="additionalStyle.css" type="text/css" />
    <!--Title tag is used to represent the title of the webpage displayed in the browser tab-->
    <title>Styling those divs</title>
  </head>
  <body>
    <!--div tag are used to make divisions of the webpage and these are 4 div tags with their id-->
    <div id="A">div#A</div>
    <div id="B">div#B</div>
    <div id="C">div#C</div>
    <div id="D">div#D</div>
  </body>
</html>
